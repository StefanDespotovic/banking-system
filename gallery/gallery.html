<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Swipe Gallery</title>
    <style>
      #gallery-container {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
      }

      #gallery-container img {
        width: 100%;
        height: auto;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swipe/2.0.0/swipe.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var gallery = new Swipe(document.getElementById("gallery-container"), {
          auto: 3000, // 3 seconds
          continuous: true,
          transitionEnd: function (index, element) {},
        });
      });
    </script>
  </head>
  <body>
    <div id="gallery-container">
      <img src="welcome.png" alt="Image 1" />
      <img src="login.png" alt="Image 2" />
      <img src="register.png" alt="Image 3" />
      <img src="main.png" alt="Image 4" />
      <img src="addbalance.png" alt="Image 5" />
      <img src="transactions.png" alt="Image 6" />
      <img src="help.png" alt="Image 7" />
    </div>
  </body>
</html>
